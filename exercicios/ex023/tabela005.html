<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
body
{
    font-family: Arial, Helvetica, sans-serif;

}
table 
{
    width: 500px;
    border-collapse: collapse;

}
caption
{
    font-size: 1.3em;
    font-weight: bolder;
    padding: 8px;
}
th, td
{
    border: 1px solid black;
    padding: 8px;
}
col.cnome
{
    background-color: aquamarine;
}
col.cgrupo
{
    background-color: yellow;
}
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <td scope="col">Nome</td>
            <td scope="col">Sexo</td>
            <td scope="col">Idade</td>
            <td scope="col">Profissão</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>progamador</td>

        </tr>
        <tr>
            <td>gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>professor</td>

        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>

        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>29</td>
            <td> Medica</td>

        </tr>
        <tr>
            <td>Otario</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>

        </tr>




    </table>
    
</body>
</html>
