<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>tags em <b>HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imgens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ol>">listas com demarcadores</abbr></li>
    </ul>
    <p></p>
</body>
</html>
